<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Network Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: 'class' };
    </script>
    <style>
      :root {
        --bg: #0b0d12;
        --bg-elev: #111420;
        --text: #e6e9ef;
        --muted: #9aa3b2;
        --accent: #6ea8fe;
        --ok: #3cc36a;
        --warn: #f7b955;
        --crit: #ff6b6b;
        --border: #2a2f3a;
        --radius: 10px;
        --gap: 12px;
        --pad: 12px;
        --font-mono: ui-monospace, Consolas, monospace;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        background: var(--bg);
        color: var(--text);
        font: 14px/1.4 system-ui;
      }
      header {
        display: flex;
        gap: var(--gap);
        align-items: center;
        justify-content: space-between;
        background: var(--bg-elev);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 1;
        padding: var(--pad);
      }

      .startBtn {
        background: var(--accent);
        color: var(--bg);
        border: none;
        border-radius: var(--radius);
        padding: 12px 24px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin: var(--pad);
        font-size: 14px;
      }

      .startBtn:hover {
        background: #5a94e6;
        transform: translateY(-1px);
      }

      .startBtnActive {
        background: var(--warn) !important;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      #devices {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: var(--gap);
        padding: var(--pad);
      }

      .deviceCard {
        background: var(--bg-elev);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: var(--pad);
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .deviceCard:hover {
        border-color: var(--accent);
        background: #161825;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(110, 168, 254, 0.1);
      }

      .deviceCard div {
        margin: 4px 0;
        font-family: var(--font-mono);
        font-size: 13px;
      }

      .deviceCard div:first-child {
        color: var(--accent);
        font-weight: 600;
        font-size: 14px;
      }

      #packets {
        padding: var(--pad);
        max-height: 60vh;
        overflow-y: auto;
      }

      .packet {
        background: var(--bg-elev);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: var(--pad);
        margin-bottom: var(--gap);
        font-family: var(--font-mono);
        font-size: 12px;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .packet div {
        margin: 3px 0;
        padding: 2px 0;
      }

      .packet div:first-child {
        color: var(--ok);
        font-weight: 600;
      }

      .packet div:nth-child(2),
      .packet div:nth-child(3) {
        color: var(--accent);
      }

      .packet div:nth-child(4) {
        color: var(--warn);
        text-transform: uppercase;
      }

      .packet div:nth-child(5) {
        color: var(--muted);
      }

      .packet div:last-child {
        color: var(--text);
        word-break: break-word;
      }

      /* Scrollbar styling */
      #packets::-webkit-scrollbar {
        width: 6px;
      }

      #packets::-webkit-scrollbar-track {
        background: var(--bg);
      }

      #packets::-webkit-scrollbar-thumb {
        background: var(--border);
        border-radius: 3px;
      }

      #packets::-webkit-scrollbar-thumb:hover {
        background: var(--muted);
      }

      /* Section containers */
      body > div {
        margin: var(--pad) 0;
      }

      h3 {
        color: var(--text);
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 var(--gap) var(--pad);
        padding-bottom: 8px;
        border-bottom: 2px solid var(--border);
        position: relative;
      }

      h3::before {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 40px;
        height: 2px;
        background: var(--accent);
      }

      /* Empty state styling */
      #devices:empty::before,
      #packets:empty::before {
        content: 'Нет данных для отображения';
        display: block;
        text-align: center;
        color: var(--muted);
        font-style: italic;
        padding: 40px;
        background: var(--bg-elev);
        border: 1px dashed var(--border);
        border-radius: var(--radius);
        margin: var(--pad);
      }
    </style>
  </head>
  <body class="bg-[#0b0d12] text-[#e6e9ef]">
    <header
      class="sticky top-0 z-10 flex items-center justify-between bg-[#111420] border-b border-[#2a2f3a] p-3"
    >
      <div class="flex gap-3 items-center">
        <span class="inline-block w-2.5 h-2.5 rounded-full bg-green-500"></span>
        <span class="text-sm text-green-400">Network Monitor</span>
      </div>
      <a href="/navigation" class="text-sm text-[#6ea8fe] underline">Back</a>
    </header>
    <button id="startBtn" class="startBtn">Начать собирать данные</button>
    <div>
      <h3>Devices</h3>
      <div id="devices"></div>
    </div>
    <div>
      <h3>Packets</h3>
      <div id="packets"></div>
    </div>
    <script defer>
      let isCollecting = false;
      function startGetingDevicePackets(ip) {
        fetch(`http://127.0.0.1:3002/go/network/packets?ip=${encodeURIComponent(ip)}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById('packets').innerHTML = '';
            data.forEach((packet) => {
              document.getElementById(
                'packets'
              ).innerHTML += `<div class="packet"> <div>Time: ${packet.time}</div> <div>Source: ${packet.source}</div> <div>Destination: ${packet.destination}</div> <div>Protocol: ${packet.protocol}</div> <div>Size: ${packet.size}</div> <div>Info: ${packet.info}</div></div>`;
            });
          })
          .catch((error) => console.error('Error:', error));
      }
      document.getElementById('startBtn').addEventListener('click', () => {
        if (isCollecting) {
          // nothing to stop on Go side; just toggle UI
          document.getElementById('startBtn').classList.remove('startBtnActive');
          document.getElementById('startBtn').textContent = 'Начать собирать данные';
          isCollecting = false;
          return;
        }
        fetch('http://127.0.0.1:3002/go/network/devices')
          .then((response) => response.json())
          .then((data) => {
            document.getElementById('devices').innerHTML = '';
            data.forEach((device) => {
              document.getElementById(
                'devices'
              ).innerHTML += `<div class="deviceCard" onclick="startGetingDevicePackets('${device.ip}')"> <div>IP: ${device.ip}</div> <div>MAC: ${device.mac}</div> <div>Vendor: ${device.vendor}</div> <div>Hostname: ${device.hostname}</div> <div>Type: ${device.device_type}</div></div>`;
            });
          })
          .catch((error) => console.error('Error:', error));
        document.getElementById('startBtn').classList.add('startBtnActive');
        document.getElementById('startBtn').textContent = 'Собираем данные...';
        isCollecting = true;
      });
    </script>
  </body>
</html>
